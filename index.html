<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitJournal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0B0D0F;
        --secondary-color: #708CA9;
        --accent-lime: #8AFF80;
        --accent-pink: #FF80BF;
      }
      body {
        font-family: 'VT323', monospace;
        background-color: var(--bg-color);
        color: var(--secondary-color);
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0D0F;
        border-left: 1px solid #708CA9;
      }
      ::-webkit-scrollbar-thumb {
        background: #708CA9;
        border: 1px solid #0B0D0F;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8AFF80;
      }
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      /* Recharts override for dark theme tooltip */
      .recharts-default-tooltip {
        background-color: #0B0D0F !important;
        border: 2px solid #708CA9 !important;
        border-radius: 0 !important;
        box-shadow: 4px 4px 0px 0px rgba(112, 140, 169, 0.3) !important;
        font-family: 'VT323', monospace !important;
        color: #708CA9 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
